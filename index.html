<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header__title">CALCULATOR</h1>
      </header>

      <input class="display" disabled />

      <div class="calculator__buttons">
        <!-- op -->
        <button class="calculator__buttons__op__divide">/</button>
        <button class="calculator__buttons__op__multiply">X</button>
        <button class="calculator__buttons__op__minus">-</button>
        <button class="calculator__buttons__op__add">+</button>

        <!-- num digits -->
        <button class="calculator__buttons__num seven">7</button>
        <button class="calculator__buttons__num eight">8</button>
        <button class="calculator__buttons__num nine">9</button>

        <!-- op -->
        <button class="calculator__buttons__op__equal">=</button>

        <!-- num digits -->
        <button class="calculator__buttons__num four">4</button>
        <button class="calculator__buttons__num five">5</button>
        <button class="calculator__buttons__num six">6</button>

        <!-- num digits -->
        <button class="calculator__buttons__num one">1</button>
        <button class="calculator__buttons__num two">2</button>
        <button class="calculator__buttons__num three">3</button>

        <!-- op -->
        <button class="calculator__buttons__op__clear">AC</button>

        <!-- num digits -->

        <button class="calculator__buttons__num zero">0</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
