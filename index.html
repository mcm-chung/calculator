<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="background"></div> -->
    <header class="header">
      <h1 class="header__title">CALCULATOR</h1>
    </header>

    <div class="calculator"></div>
      <div class=”calculator__output”>0</div>
      <div class=”calculator__buttons”>

        <!-- op -->
        <button class="buttons__op">AC</button>
        <button class="buttons__op">+/-</button>
        <button class="buttons__op">%</button>
        
        <!-- num digits -->
        <button class="buttons__num">7</button>
        <button class="buttons__num">8</button>
        <button class="button__num">9</button>

        <!-- op -->
        <button class="button__op">X</button>

        <!-- num digits -->
        <button class="button__num">4</button>
        <button class="button__num">5</button>
        <button class="button__num">6</button>

        <!-- op-->
        <button class="button__op">-</button>

        <!-- num digits -->
        <button class="button__num">1</button>
        <button class="button__num">2</button>
        <button class="button__num">3</button>

        <!-- op -->
        <button class="button__op">+</button>

        <!-- num digits -->
        <button class="button__num">1</button>

        <!-- op -->
        <button class="button__op">.</button>
        <button class="button__op">=</button>


        

      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
