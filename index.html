<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="background"></div> -->
    <header class="header">
      <h1 class="header__title">CALCULATOR</h1>
    </header>

    <div class="calculator">
      <input class="display" disabled />

      <div class="calculator__buttons">
        <!-- op -->
        <button class="calculator__buttons__op__clear">AC</button>
        <button class="calculator__buttons__op__negative">+/-</button>
        <button class="calculator__buttons__op__percentage">%</button>
        <button class="calculator__buttons__op__divide">/</button>

        <!-- num digits -->
        <button class="calculator__buttons__num">7</button>
        <button class="calculator__buttons__num">8</button>
        <button class="calculator__buttons__num">9</button>

        <!-- op -->
        <button class="calculator__buttons__op__multiply">X</button>

        <!-- num digits -->
        <button class="calculator__buttons__num">4</button>
        <button class="calculator__buttons__num">5</button>
        <button class="calculator__buttons__num">6</button>

        <!-- op-->
        <button class="calculator__buttons__op__minus">-</button>

        <!-- num digits -->
        <button class="calculator__buttons__num">1</button>
        <button class="calculator__buttons__num">2</button>
        <button class="calculator__buttons__num">3</button>

        <!-- op -->
        <button class="calculator__buttons__op__add">+</button>

        <!-- num digits -->
        <button class="calculator__buttons__num">0</button>

        <!-- op -->
        <button class="calculator__buttons__op__decimal">.</button>
        <button class="calculator__buttons__op__equal">=</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
